<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Don't Count to 30</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital@0;1&family=IBM+Plex+Sans+Condensed:ital@0;1&family=IBM+Plex+Sans:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&family=IBM+Plex+Serif:ital@0;1&display=swap" rel="stylesheet">
    <link href="./style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="game-box">
        <header class="top"><h1>Don't Count to 30</h1></header>
        <div class="score">0</div>
        <div class="player-0-panel active">
            <div class="player-name" id="name-0">Player 1</div>
            <button class="add0-1 button disabled" type="button" id="1">+1</button>
            <button class="add0-2 button disabled" type="button" id="2">+2</button>
            <button class="add0-3 button disabled" type="button" id="3">+3</button>
        </div>
            <div class="player-1-panel">
            <div class="player-name" id="name-1">Player 2</div>
            <button class="add1-1 button disabled" type="button">+1</button>
            <button class="add1-2 button disabled" type="button">+2</button>
            <button class="add1-3 button disabled" type="button">+3</button>
        </div>
        <div class="new-game">
            <button class="new-button" type="button">New Game</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
